---
declared-services:
  cloudantNoSQLDB:
    label: BluePic-Cloudant
    plan: Shared
  Object-Storage:
    label: BluePic-Object-Storage
    plan: standard
  AdvancedMobileAccess:
    label: BluePic-Mobile-Client-Access
    plan: Gold
  imfpush:
    label: BluePic-IBM-Push
    plan: Basic
  weatherinsights:
    label: BluePic-Insights-for-Weather
    plan: Free
  alchemy_api:
    label: BluePic-Alchemy
    plan: free
applications:
- name: BluePic
  path: ./BluePic-Server
  random-route: true
  memory: 512M
  disk_quota: 1024M
  instances: 1
  buildpack: https://github.com/IBM-Swift/swift-buildpack.git
  services:
  - BluePic-Cloudant
  - BluePic-Object-Storage
  - BluePic-Mobile-Client-Access
  - BluePic-IBM-Push
  - BluePic-Insights-for-Weather
  - BluePic-Alchemy
